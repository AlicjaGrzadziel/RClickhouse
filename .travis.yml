language: r
cache: packages
latex: false
warnings_are_errors: false

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      before_script:
        - ln -s /var/lock /run/lock
        - netstat -l --numeric-ports -p
        - ps aux | grep clickhouse
      addons:
        apt:
          packages:
            - clickhouse-server-base
            - clickhouse-server-common
          sources:
          - sourceline: 'deb http://repo.yandex.ru/clickhouse/trusty stable main'
      services: clickhouse-server

r_github_packages:
  - rstats-db/DBI
  - hadley/dbplyr
